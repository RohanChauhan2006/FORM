<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <header><h1> FORM </h1></header>
    <div>
        <form action="">
            <table>
                <tr>
                    <td><label for="">Name</label></td>
                    <td><input type="text" name="User_name" id="User_name" placeholder="enter your name"></td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="age" placeholder="age"></td>
                </tr>
                <tr>
                    <td><label for="">DOB</label></td>
                    <td><input type="date" name="DOB" id="DOB" placeholder="DOB"></td>
                </tr>
                <tr>
                    <td><label for=""">Email</label></td>
                    <td><input type="email" placeholder="enter your mail"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="Gender" id="Male">Male</td>
                    <td><input type="radio" name="Gender" id="Female">Female</td>
                </tr>
                
                <tr>
                    <td><label for="">Country</label> 
                    <select name="Country" id="">
                    <option value="NA">NA</option>
                    <option value="IN">India</option>
                    <option value="AM">America</option>
                    <option value="UK">UK</option>
                    <option value="FR">France</option>
                    <option value="SL">Sri Lanka</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td><label for="">Lunch</label></td>
                    <td><input type="checkbox">Yes</td>
                </tr>
                <br>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
